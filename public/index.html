<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nDalu.id</title>

    <script src="https://accounts.google.com/gsi/client"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap');
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            height: 100vh;
            overflow: hidden;
            padding: 10px 10px;
        }
        .flex-center-page span {
            margin-bottom: -80px;
            margin-left: -50px;
            font-family: 'Poppins', sans-serif;
            font-size: 1.2rem;
            font-weight: bold;
        }
        img.small-circle {
            border-radius: 50%;
        }
        img.icon {
            width: 24px;
            height: 24px;
            margin-right: 5px;
        }
        button {
            display: flex;
            align-items: center;
            background-color: transparent;
            outline: transparent;
            float: right;
            padding: 5px 10px;
            cursor: pointer;
        }
        pre {
            max-width: 200px;
            white-space: pre-wrap;
        }
    </style>

</head>
<body>
    <div class="flex-center-page">
        <div>
            <img src="https://www.google.co.id/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="">
            <span>One Tap Sign In</span>
        </div>
        <p id="pesan">Belajar membuat google sign in bersama nDalu.id</p>
        <pre id="credential"></pre>
    </div>

    <script>
        const initializeGSI = () => {
            google.accounts.id.initialize({
                client_id: 'YOUR-CLIENT-ID',
                cancel_on_tap_outside: false,
                callback: onOneTapSignedIn
            });
            google.accounts.id.prompt((notification) => {
                if (notification.isNotDisplayed()) {
                    console.log('isNotDisplayed')
                    console.log(notification.getNotDisplayedReason())
                } else if (notification.isSkippedMoment()) {
                    console.log('isSkippedMoment')
                    console.log(notification.getSkippedReason())
                } else if(notification.isDismissedMoment()) {
                    console.log('isDismissedMoment')
                    console.log(notification.getDismissedReason())
                }
            });
        }

        function parseJwt (token) {
            var base64Url = token.split('.')[1];
            var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            var jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));

            return JSON.parse(jsonPayload);
        };

        const onOneTapSignedIn = response => {
            const credential = parseJwt(response.credential)
            const target = document.querySelector('#pesan')
            const name = credential.name
            const picture = credential.picture
            const email = credential.email
            const iat = credential.iat
            target.innerHTML = `Welcome ${name}<br><img class="small-circle" src="${picture}"><button onclick="signout()"><img src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-suite-everything-you-need-know-about-google-newest-0.png" class="icon"> SignOut</button>`

            document.getElementById('credential').innerHTML = "<b>Your Creential In JSON<b><br>"+JSON.stringify(credential, undefined, 2)
        }

        initializeGSI()

        const signout = () => {
            google.accounts.id.disableAutoSelect()
            window.location.reload()
        }
    </script>
</body>
</html>
