<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nDalu.id</title>

    <!--Load GSI-->
    <script src="https://accounts.google.com/gsi/client"></script>

    <!--For Style-->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap');
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
        }
        .center-page {
            text-align: center;
        }
        img.small-circle {
            border-radius: 50%;
        }
        img.icon {
            width: 24px;
            height: 24px;
            margin-right: 5px;
        }
        button {
            display: flex;
            align-items: center;
            justify-content: center;
            outline: transparent;
            float: right;
            padding: 5px 10px;
            cursor: pointer;
            background-color: white;
        }
        span {
            font-weight: bold;
            margin-left: -50px;
            font-size: 1rem;
        }
        p {
            font-size: 1.3rem;
        }
        pre {
            max-width: 80vw;
            white-space: pre-wrap;
            text-align: left;
        }
    </style>

</head>
<body>

    <div class="center-page">
        <a href="https://github.com/ngadimin51/googleonetap">
            <img src="https://www.google.co.id/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="">
        </a>
        <span>OneTap Signin</span>
        <p id="pesan">Belajar google one tap sign in bersama nDalu.id</p>
        <pre id="credential"></pre>
    </div>

    <script>
        function parseJwt (token) {
            var base64Url = token.split('.')[1];
            var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            var jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));

            return JSON.parse(jsonPayload);
        };

        const onOneTapSignedIn = response => {
            const credential = parseJwt(response.credential)
            const name = credential.name
            const email = credential.email
            const picture = credential.picture

            const target = document.querySelector('#pesan')
            target.innerHTML = `Welcome ${name}<br>
            <img src="${picture}" class="small-circle" />
            <button onclick="signout()">
                <img src="https://image.similarpng.com/very-thumbnail/2020/12/Illustration-of-Google-icon-on-transparent-background-PNG.png" class="icon">
                SignOut
            </button>`
            document.querySelector('#credential').innerHTML = JSON.stringify(credential, undefined, 2)
        }

        const initializeGSI = () => {
            google.accounts.id.initialize({
                client_id: '699153966158-d1cgd16j5pma653o8j3l6qvf7qlnitta.apps.googleusercontent.com',
                cancel_on_tap_outside: false,
                callback: onOneTapSignedIn
            });
            google.accounts.id.prompt((notification) => {
                if (notification.isNotDisplayed()) {
                    console.log('isNotDisplayed')
                    console.log(notification.getNotDisplayedReason())
                } else if (notification.isSkippedMoment()) {
                    console.log('isSkippedMoment')
                    console.log(notification.getSkippedReason())
                } else if(notification.isDismissedMoment()) {
                    console.log('isDismissedMoment')
                    console.log(notification.getDismissedReason())
                }
            });
        }

        const signout = () => {
            google.accounts.id.disableAutoSelect()
            window.location.reload()
        }

        initializeGSI()
    </script>
    
</body>
</html>
